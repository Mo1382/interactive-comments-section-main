<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linking Rubik font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module" src="assets/js/app.js"></script>

  <title>Interactive comments section</title>
</head>

<body>
  <section class="modal-overlay">
    <div class="modal-wrapper">
      <h3 class="modal-title">Delete comment</h3>
      <div class="modal-desc">
        Are you sure you want to delete this comment? This will remove the
        comment and can't be undone.
      </div>
      <div class="modal-footer">
        <button class="cancel-modal-btn">NO, CANCEL</button>
        <button class="delete-modal-btn">YES, DELETE</button>
      </div>
    </div>
  </section>
  <main class="container">
    <!-- Comments will be added here dynamically in JS -->
    <form class="add-comment-wrapper">
      <div class="add-comment-thumb">
        <img src="/assets/images/avatars/image-juliusomo.webp" alt="">
      </div>
      <textarea class="add-comment-field" placeholder=" Add a comment..."></textarea>
      <button id="send-btn" class="primary-btn">SEND</button>
    </form>
  </main>
</body>

</html>
